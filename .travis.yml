language: python
python:
  - 3.6.5
install:
  - pip install -r requirements.txt
  - pip install coveralls
script:
  coverage run --source=./ --omit="templates/*" --branch test.py
after_success:
  coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  app: line-bot-reminder
  on:
    repo: KentHan/line-bot-reminder
    branch: master